{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
	<h3>Editing: <i>{{ title }}</i></h3>
	<form action="" method="post" class="userEntryContainer">
		{% csrf_token %}
		{{ form }}
		<textarea name="content">{{ content }}</textarea>
		<input type="text" name="title" value="{{ title }}" hidden>
		<input type="submit">
	</form>

{% endblock %}
