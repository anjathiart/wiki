{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
	<h1>Entries matching: <i>{{ search_string }}</i></h1>
	{% for result in results %}
	<a href="{% url 'entry' title=result %}">{{ result }}</a>
	{% empty %}
	<p>No matches</p>
	{% endfor %}


{% endblock %}
